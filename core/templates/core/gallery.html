<!--Herencia templates-->
{%extends 'core/base.html'%}
{%block title%}Galería{%endblock%}

{%load static%}

{%block content%}

      <!-- Breadcrumbs -->
      <section class="section section-bredcrumbs" style="background: url({% static 'core/images/breadcrumbs2-1920x440.jpg' %}) no-repeat center / cover">
        <div class="container context-dark breadcrumb-wrapper text-left">
          <h1>Galería</h1>
          <ul class="breadcrumbs-custom">
            <li><a href="{%url 'home'%}">Inicio</a></li>
            <li class="active">Galería</li>
          </ul>
        </div>
      </section>    

      <section class="section section-lg bg-default row justify-content-center" >
        <div id="carouselExampleIndicators" class="carousel slide col-sm-8 " data-ride="carousel" >
          <h2>Image Right</h2>
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'core/images/bg-1-1920x1000.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br>
      </section>

{%endblock%}
