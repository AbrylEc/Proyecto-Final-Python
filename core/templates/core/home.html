<!--Herencia templates-->
{%extends 'core/base.html'%}
{%block title%}Inicio{%endblock%}

{%load static%}

{%block content%}

      <!-- Swiper-->
      <section class="section swiper-container swiper-slider swiper-slider-2" data-loop="false" data-autoplay="false" data-simulate-touch="false" data-slide-effect="fade">
        <div class="swiper-wrapper">
          <div class="swiper-slide context-dark" data-slide-bg="{% static 'core/images/bg-1-1920x1000.jpg' %}">
            <div class="swiper-slide-caption">
              <div class="container">
                <div class="row justify-content-lg-left">
                  <div class="col-md-12 col-xl-10">
                    <h1 data-caption-animate="fadeInUp" data-caption-delay="100">Abryl Ec</h1><a class="button button-lg button-primary" href="{%url 'biography'%}" data-caption-animate="fadeInUp" data-caption-delay="450">Trayectoria</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-meta">
          <ul class="links">
            <li>
            {%if LINK_FACEBOOK %}
            <a class="link icon icon-meta mdi mdi-facebook" href="{{LINK_FACEBOOK}}"></a>
            {%endif%}
            </li>
            <li>
            {%if LINK_INSTAGRAM%}
            <a class="link icon icon-meta mdi mdi-instagram" href="{{LINK_INSTAGRAM}}"></a>
            {%endif%}
            </li>
            <li>
            {%if LINK_WHATSAPP %}
            <a class="link icon icon-meta mdi mdi-whatsapp" href="{{LINK_WHATSAPP}}"></a>
            {%endif%}
            </li>           
            <li>
            {%if LINK_TWITTER %}
            <a class="link icon icon-meta mdi mdi-twitter" href="{{LINK_TWITTER}}"></a>
            {%endif%}
            </li>        
          </ul>
        </div>
      </section>

{%endblock%}
